[module/xwindow]
    type = internal/xwindow
    format = <label>
    format-foreground = #000000
    label = %title%
    label-maxlen = 80
    label-empty = Don't stare at the background, please!
    label-empty-foreground = #000000

[module/xkeyboard]
    type = internal/xkeyboard
    blacklist-0 = scroll lock
    label-indicator-on-capslock = "‚óâcaps "
    label-indicator-off-capslock = "‚óãcaps "
    label-indicator-on-numlock = "‚óânum"
    label-indicator-off-numlock = "‚óãnum"
    format = %{F#000000}<label-indicator>%{F-}

[module/xworkspaces]
    type = internal/xworkspaces
    label-active = %name%
    label-active-background = ${colors.primary}
    label-active-foreground = ${colors.active}
    label-active-padding = 2
    label-occupied = %name%
    label-occupied-padding = 1
    label-occupied-foreground = ${colors.active}
    label-urgent = %name%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 2
    label-empty = %name%
    label-empty-foreground = ${colors.disabled}
    label-empty-padding = 1
    reverse-scroll = true

[module/memory]
    type = internal/memory
    interval = 2
    warn-percentage = 90
    format-prefix = "Ô°ö "
    format-foreground = ${colors.active}
    format-prefix-foreground = ${colors.primary}
    label = %used%
    format-warn-foreground = ${colors.alert}
    label-warn = %used%
    format-warn = %{F#F0C674}Ô°ö %{F-} %{F#A54242}<label-warn>%{F-}

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = "ÓÆ¢  "
    warn-percentage = 90
    format-prefix-foreground = ${colors.primary}
    format-foreground = ${colors.active}
    label = %percentage:2%%
    label-warn = %percentage:2%%
    format-warn-prefix-foreground = ${colors.alert}
    format-warn = %{F#F0C674}ÓÆ¢  %{F-} %{F#A54242}<label-warn>%{F-}

[module/date]
    type = internal/date
    interval = 60
    date = %A, %d/%m/%Y
    label = %{A1: $HOME/.config/polybar/scripts/eww/calendar_toggle.sh:}%date%%{A}
    label-foreground = ${colors.active}

