<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Popup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Login-Form-Dark.css">
</head>

<body>
    <div class="login-dark">
        <form>
            <h3 class="header">Cấu hình tool</h3>
            
            <div class="form-group"><input class="form-control" id="user" name="user" placeholder="Tài khoản"></div>
            <div class="form-group"><input class="form-control" type="password" id="pass" name="pass" placeholder="Mật khẩu"></div>
            <div class="form-group">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="autologin"><label class="form-check-label" for="formCheck-1">Tự động đăng nhập</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" id="savebtn" type="button">Lưu</button></div>
            <a class="about" href="https://facebook.com/nguyenlinh.uet" target="_blank">Tool được viết bởi NguyenLinhUET!</a>
        <form>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
