[module/temp]
    type = internal/temperature
    warn-temperature = 90
    units = true
    interval = 2
    label = %temperature-c%
    label-warn = %temperature-c%
    format = %{F#F0C674}Ôãá %{F-}%{F#000000}<label>%{F-}
    format-warn =  %{F#F0C674}Ôãá %{F-}%{F#A54242}<label-warn>%{F-}

[module/mrpis-control]
    type = custom/script
    exec = ~/.config/polybar/scripts/mpris/mpris_control.sh --icon
    format = <label>
    format-foreground = ${colors.active}
    click-left = ~/.config/polybar/scripts/mpris/mpris_control.sh --select

[module/mrpis-status]
    type = custom/script
    tail = true
    interval = 1
    format = <label>
    format-foreground = ${colors.active}
    exec = ~/.config/polybar/scripts/mpris/scroll.sh

[module/mrpis-process]
    type = custom/script
    tail = true
    interval = 1
    format-foreground = ${colors.active}
    exec = ~/.config/polybar/scripts/mpris/mpris_control.sh --process
    click-left = ~/.config/polybar/scripts/eww/mpris_toggle.sh

[module/time]
    type = internal/date
    interval = 1
    time = %H:%M:%S
    label = %time%
    label-foreground = ${colors.active}
    format = <label>

[module/notification-center]
