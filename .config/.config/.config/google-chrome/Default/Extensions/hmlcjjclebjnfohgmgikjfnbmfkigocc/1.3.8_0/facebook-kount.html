<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no" name="viewport"><title>J2TEAM Security</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200&display=swap"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="styles/juno_okyo.css"><style>.fb-avatar {width: 50px; height: 50px; border-radius: 50%;}
    .col-capturing {width: 600px !important;}
    .card-capturing {border-radius: 0;}
    .card-capturing tbody td {font-size: 18px;}
    .card-capturing tbody tr > td:nth-child(3) {padding-top: 22px;}</style></head><body><div class="wrapper" id="wrapper"><div class="sidebar" id="sidebar" data-color="blue" data-image="https://i.imgur.com/zfvF5UR.jpg"><sidebar-content></sidebar-content></div><div class="main-panel"><nav class="navbar navbar-expand-lg" id="j2team-security-navbar"><navbar-content></navbar-content></nav><div class="content" id="juno_okyo"><div class="container-fluid"><a href="https://j2team.org/?utm_source=extension&utm_medium=banner" target="_blank" rel="noopener"><img class="img-fluid mx-auto mb-3 rounded" src="https://i.imgur.com/sfJU0gp.gif" alt="J2TEAM Security Premium" loading="lazy"></a><div class="row"><div :class="capturing ? 'col-capturing' : 'col-md-12'"><div class="card" v-bind:class="{'card-capturing': capturing}"><div class="card-header" v-bind:class="{'text-center': capturing}"><h4 class="card-title">{{i18n('facebookKount')}} <span class="badge badge-info" v-if="total_threads > 0">{{total_threads}}</span></h4></div><div class="card-body text-center" v-if="threads.length === 0 && loading"><img src="images/fb-loading.gif" alt="loading" width="32" height="32"></div><table class="table table-striped table-hover" v-if="threads.length > 0 && !loading"><thead><tr><th class="text-center">{{i18n('rank')}}</th><th>{{i18n('name')}}</th><th>{{i18n('conversations')}}</th><th v-if="!capturing">{{i18n('actions')}}</th></tr></thead><tbody><tr v-for="(thread, i) in threads" v-bind:hidden="capturing && i > 9"><td class="text-center">{{i+1}}</td><td v-if="thread.user.length > 1"><img src="images/facebook-group.png" :alt="thread.name"> <a href="#" target="_blank">{{thread.name}}</a></td><td v-if="thread.user.length === 1"><img class="fb-avatar" :src="thread.user[0].profile_picture ? thread.user[0].profile_picture.uri : `https://graph.facebook.com/${thread.user[0].id}/picture`" :alt="thread.user[0].name" width="50" height="50"> <a :href="'https://www.facebook.com/profile.php?id=' + thread.user[0].id" target="_blank">{{thread.user[0].name}}</a></td><td>{{thread.count}}</td><td v-if="!capturing"><a :href="'https://www.facebook.com/messages/t/' + thread.user[0].id" class="btn btn-primary btn-wd btn-sm" target="_blank" v-if="thread.user.length === 1"><span class="btn-label"><i class="fa fa-comments"></i></span> Message</a> <a :href="'facebook-messenger-history.html?id=' + thread.user[0].id" class="btn btn-info btn-wd btn-sm" target="_blank" v-if="thread.user.length === 1"><span class="btn-label"><i class="fa fa-history"></i></span> History</a></td></tr></tbody></table><div class="card-footer text-center" v-if="threads.length > 0 && !loading && !capturing"><button class="btn btn-social btn-facebook" @click="generateImage"><i class="fa fa-facebook-square"></i> Create an image to share on Facebook</button></div></div></div></div></div></div><footer class="footer" id="footer"><footer-content></footer-content></footer></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script><script src="scripts/light-bootstrap-dashboard.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script><script src="scripts/config.js"></script><script src="scripts/template.js"></script><script src="scripts/facebook-kount.js"></script></body></html>
